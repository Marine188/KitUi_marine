<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Formulaire d'authentification</title>
  </head>
  <body>
        <div class="col mt-1 col-10 mx-auto">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1 id="forms">Les formulaires</h1>
          </div>
        </div>
      </div>

      <div class="container-fluid">

      <div class="row">
        <div class="col-lg-6">
          <div class="bs-component">
            <form>
              <fieldset>
                <legend>Inscription</legend>
                <div class="form-group">
                  <label for="exampleInputNom">Nom de famille</label>
                  <input type="name" class="form-control" id="exampleInputNom" aria-describedby="nameHelp" placeholder="Entre ton nom">
                </div>
                <div class="form-group">
                  <label for="exampleInputNom">Prénom</label>
                  <input type="name" class="form-control" id="exampleInputNom" aria-describedby="nameHelp" placeholder="Entre ton prénom">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Mot de passe</label>
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"placeholder="Mot de passe">
                  <small id="passwordHelpInline" class="text-muted">
                    Must be 8-20 characters long.
                  </small>
                </div>
                <br>
                <br>
                <div class="form-group">
                  <label for="exampleInputFile">Photo de profil</label>
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <br>
      <br>
      <form>
        <legend>Connexion</legend>
      <br>

        <div class="form-group">
          <label for="exampleInputEmail1">Adresse Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Connexion</button>
      </form>
    </div>

  </div>
    </div>
    <a class="navbar-brand" href="index.html"> Revenir sur index EventBrite</a>

  </body>
</html>
